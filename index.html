<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/maincss.css">
</head>

<body>
<h1>Стеммер Портера</h1>
<div class="content">
	  <textarea id="inputs">Я многим обязан своим родителям, особенно матери и отцу.</textarea> 
	  <button onclick="stem()">Stem</button>

  <textarea readonly placeholder="Stemmed text will be here." id="outputs"></textarea>
</div>
  <script src="js/stemmer.js"></script>		
  <script>
function stem(){
	var wordlist,
		stem,
		outputs = [],
		list = document.getElementById('inputs').value;

	wordlist = list.split(" ");

	for(i in wordlist) {
		stem = stemmer(wordlist[i]);
		outputs.push(stem);
	}

	outputs = outputs.join(" ");
	document.getElementById('outputs').innerHTML = outputs;
};
</script>
</body>
</html>
